<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>2c - Icônes Google Material</title>
	<!--Insérer le lien pour les polices d'icônes de Google-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<style>
		body {
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}

		.conteneur-flex {
			display: flex;
			justify-content: space-evenly;
		}

		.icone {
			color: rgb(130, 0, 0);
			font-size: 3rem;
		}
	</style>
</head>

<body>
	<h2>Utilisation des icônes de Google</h2>
	<div class="conteneur-flex">
		<span class="material-icons icone">
			favorite
		</span>
	</div>
	<p><a href="https://fonts.google.com/icons?icon.set=Material+Icons">Voir les icônes en cliquant ici</a></p>
</body>

</html>
